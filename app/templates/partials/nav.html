<nav class="bg-gray-900 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a class="text-white text-2xl font-bold" href="/">My Coding Market</a>
      <a class="text-white hover:text-gray-300" href="{{ url_for('home_page') }}">Home</a>
      {% if current_user.is_authenticated %}
        <a class="text-white hover:text-gray-300" href="{{ url_for('market_page') }}">Market</a>
      {% endif %}
    </div>
    <div class="hidden md:flex space-x-4">
      {% if current_user.is_authenticated %}
        <div class="flex items-center space-x-4">
          <div class="text-green-300 text-xl font-bold px-3">
            <i class="fas fa-coins"></i>
            {{ current_user.budget_formatted }}
          </div>
          <div class="text-white text-xl font-bold px-3">{{ current_user.username }}</div>
          <a class="text-white hover:text-gray-300" href="{{ url_for('logout_page') }}">Logout</a>
        </div>
      {% else %}
        <a class="text-white hover:text-gray-300" href="/login/">Login</a>
        <a class="text-white hover:text-gray-300" href="/register/">Register</a>
      {% endif %}
    </div>
    <button class="text-white block md:hidden" type="button" id="navbarToggle">
      <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 5h16M4 12h16M4 19h16" />
      </svg>
    </button>
  </div>
</nav>


<script>
  document
    .getElementById("navbarToggle")
    .addEventListener("click", function () {
      var nav = document.getElementById("navbarNav");
      nav.classList.toggle("hidden");
    });
</script>
